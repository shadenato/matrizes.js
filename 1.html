    <script>
        let matriz2 = [[20, 30, 40, 50, 60], [21, 31, 41, 51, 61], [22, 32, 42, 52, 62], [23, 33, 43, 53, 63]];
        let matriz = [
            [20, 30, 40, 50, 60],
            [21, 31, 41, 51, 61],
            [22, 32, 42, 52, 62],
            [23, 33, 43, 53, 63]
        ];
 
        let somaLinha = 0;
        let somaColuna = 0;
        //mostrar a matriz
        for (let linha = 0; linha < matriz.length; linha++) {
            for (let coluna = 0; coluna < 5; coluna++) {
                document.write(matriz[linha][coluna] + "  ");
            }
            document.write("<br/>");
        }
 
        //somar as linhas
        for (let linha = 0; linha < matriz.length; linha++) {
            for (let coluna = 0; coluna < 5; coluna++) {
                somaLinha += (matriz[linha][coluna])
            }
            document.write("Soma da linha" + linha + ": " + somaLinha + "<br/>")
            somaLinha = 0;
        }
        
      
        //somar as colunas
        for (let coluna = 0; coluna <5 ; coluna++) {
            for (let linha = 0; linha < matriz.length; linha++) {
                somaColuna += (matriz[linha][coluna])
            }
            document.write("Soma da coluna" + coluna + ": " + somaColuna + "<br/>")
            somaColuna = 0;
        }




 
    </script>
